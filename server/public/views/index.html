<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>weekend three challenge</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="views/styles.css">
</head>
<body>
  <h1>To Do List!</h1>
  <h3>Add some to-do's here:</h3>
  <input type="text" name="" value="" id="task" placeholder="To Do">
  <input type="text" name="" value="" id="status" placeholder="Is this completed?">
  <button type="button" id="submitBtn">Submit</button>
  <div>
    <h3>Stuff to Do</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>To-Do</th>
          <th>Done?</th>
          <th>Update Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="viewTasks">
      </tbody>
    </table>
  </div>
</body>
</html>
